<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
    <title>Employee Management System</title>
</head>
<body>

<nav>
    <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Switch<span style="font-style: italic">On</span></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
    </div>
</nav>

<div class="container">

    <div>
        <h5>Update Employee</h5>
        <div class="row form">
            <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post" class="col s12">
                <input type="hidden" th:field = "*{id}">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" th:field = "*{firstName}" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" th:field = "*{lastName}" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="email" th:field = "*{email}" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" type="password" th:field = "*{password}" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select th:field = "*{gender}">
                            <option value="" disabled selected>Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                        <label>Gender</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="address" type="text" th:field = "*{address}" class="validate">
                        <label for="address">Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="department" type="text" th:field = "*{department}" class="validate">
                        <label for="department">Department</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Update
                    <i class="material-icons right"></i>
                </button>

            </form>
        </div>
    </div>
</div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>M.AutoInit();</script>
</body>
</html>
