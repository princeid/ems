<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
    <title>Registration</title>
</head>
<body>

<nav>
    <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Switch<span style="font-style: italic">On</span></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
<!--            <li><a href="#" th:href="@{/}">Registration and Login Module</a></li>-->
        </ul>
    </div>
</nav>


<div class="container">

    <div>
        <div class="row form">

<!--            Success Message-->
            <div th:if="${param.success}">
                <div class="success-message">Registration Successful</div>
            </div>
            <h5>Register User</h5>
            <form action="#" th:action="@{/registration}" th:object="${user}" method="post" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" th:field = "*{firstName}" required autofocus="autofocus" class="validate" />
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" th:field = "*{lastName}" required autofocus="autofocus" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="email" th:field = "*{email}" required autofocus="autofocus" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" type="password" th:field = "*{password}" required autofocus="autofocus" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Register
                    <i class="material-icons right"></i>
                </button>
                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>

            </form>
        </div>
    </div>
</div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>M.AutoInit();</script>
</body>
</html>
